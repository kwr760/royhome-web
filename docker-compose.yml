      context: .
    environment:
      - NODE_ENV=docker
    volumes:
      - .:/var/app/royhome-web
      - /var/app/royhome-web/node_modules
    ports:
      - "3000:3000"
#    extra_hosts:
#      - "api.royk.us:172.17.0.1"
#      - "api.royhome.net:172.17.0.1"
    network_mode: "host"
