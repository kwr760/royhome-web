name: Deploy code

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deployment

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Display
        run: |
          echo "USER : ${{ USER }}"
          echo "KEY : ${{ KEY }}"
          echo "HOST : ${{ HOST }}"
          echo "SSH_USER : ${{ env.USER }}"
          echo "SSH_KEY : ${{ env.KEY }}"
          echo "SSH_HOST : ${{ env.HOST }}"
        env:
          USER: ${{ vars.SSH_USER }}
          HOST: ${{ vars.SSH_HOST }}
          KEY: ${{ secrets.SSH_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $HOST
            User $USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: $env_var

      - name: Stop the server
        run: ssh staging 'ls -l && pwd'
